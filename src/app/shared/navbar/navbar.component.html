<!-- Modal -->
  <div class="modal fade" [ngClass]="{'show':showModal}" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"><strong>Tu carrito de compras</strong></h5>
          <button type="button" class="close" (click)="showModal=false" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
                      <th scope="col">Producto</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td>Mark</td>
                      <td>1</td>
                      <td>$1000</td>
                      <th><button class="btn btn-outline-danger">Eliminar</button></th>
                  </tr>
                  <tr>
                      <td>Jacob</td>
                      <td>2</td>
                      <td>$3000</td>
                      <th scope="row">2</th>
                  </tr>
                  <tr>
                      <td>Larry</td>
                      <td>3</td>
                      <td>$2000</td>
                      <th scope="row">3</th>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showModal=false">Seguir comprando</button>
          <button type="button" class="btn btn-primary">Ejecutar la compra</button>
        </div>
      </div>
    </div>
  </div>

<app-navbar></app-navbar>

<div class="container">
  <h2>Informacion del usuario</h2>
  <hr>
  <div class="row">
    
      <form (ngSubmit)="guardar( f )" #f="ngForm">
        <div class ="col-4">
          
          <img src="{{ urlUserImg + usuario._id}}" class="imagen" alt="...">
          
          <div class="mb-3">
            <label for="image">Imagen de perfil</label>
            <input type="file" name="imagen" placeholder="img" (change)="cargarImagen($event)" />
          </div>
          <span *ngIf="extencion"><small class="form-text text-muted">El tipo de imagen es incorrecto</small></span>  
          
        </div>
        <div class="col-8">
        
          <div class="form-group">
            <label>ID:</label>
            <input type="text"
            class="form-control"
            placeholder="Firebase ID"
            [(ngModel)]="usuario._id"
            name="id"
            disabled="disabled">
            <small class="form-text text-muted">Este campo es autogenerado</small>
          </div>
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text"
            class="form-control"
            placeholder="nombre"
            [(ngModel)]="usuario.nombre"
            name="nombre"
            required>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="text"
            class="form-control"
            placeholder="email"
            [(ngModel)]="usuario.email"
            name="email"
            required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Estado:</label>
            <select class="form-control" name="estado" [(ngModel)]="usuario.estado">
              <option>
                true
              </option>
               <option>
                 false
               </option>
            </select>
          </div>
          <hr>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
        </form>
    
  </div>
  <hr>

</div>
